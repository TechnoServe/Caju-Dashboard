{% extends 'layouts/base.html' %}
{% load static %}
{% load i18n %}


{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
    <style>
        .parent {
            position: relative;
            overflow: hidden;
            right: 5%;
            width: 105%;
            height: 100vh;
        {#margin: 10px;#}
        }

        .parent div {
            height: 100% !important;
        }

        .parent div div {
            padding-bottom: inherit !important;
        }

        .child1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 1;
            background: transparent;
        }

        .child2 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(46, 45, 105, 1);
        {#z-index: 1;#}{#margin: 30px;#}
        }

        #sidenav-tog {
            z-index: 9;
            position: absolute;
            margin-left: 30px;
            margin-top: 30px;
        }

        svg {
            max-width: 30vw;
            max-height: 30vh;
            display: block;
        }

        .continents {
            animation: continents 10s linear forwards infinite;
        }

        @keyframes continents {
            100% {
                transform: translateX(-132%);
            }
        }

        .clouds {
            animation: clouds 7.5s linear forwards infinite;
        }

        @keyframes clouds {
            100% {
                transform: translateX(-151%);
            }
        }

    </style>

{% endblock stylesheets %}

{% block javascripts %}
    <script src="/apps/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="/apps/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const startTime = performance.now();
        $(document).ready(function () {
            const endTime = performance.now();
            console.log(`Document Loading took ${endTime - startTime} milliseconds`)
            let map_data = {{ map | safe }};
            {#$('div.child1').replaceWith(map_data);#}
            console.log(map_data)
            $('div.child1').empty().append(map_data);
            setTimeout(function () {
                $('div.child2').fadeOut('', function () {
                    $('div.child2').replaceWith();
                });
            }, 1000);
        });
    </script>
{% endblock javascripts %}
